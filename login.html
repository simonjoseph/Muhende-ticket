<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/login.css">
</head>

<body>
	<div class="container-login">
		<div class="wrap-login">
			<form action="" method="">
				<img class="avatar" src="img/logo.png" alt="" align="center">

				<span class="login-form-title">Iniciar Sessão</span>

				<div class="wrap-input100">
					<input class="input100" type="text" name="txtUsuario" placeholder="Usuario">
					<span class="focus-efecto"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="password" name="txtPassword" placeholder="Password">
					<span class="focus-efecto"></span>
				</div>

				<select class="wrap-input100 wrap-in" name="" id="">
					<option value="1">Balcão 1</option>
					<option value="2">Balcão 2</option>
					<option value="3">Balcão 3</option>
					<option value="4">Balcão 4</option>
				</select>


				<div class="container-login-form-btn">
					<div class="wrap-login-form-btn">
						<div class="login-form-bgbtn"></div>
						<button type="submit" name="btnEntrar" class="login-form-btn">ENTRAR</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
